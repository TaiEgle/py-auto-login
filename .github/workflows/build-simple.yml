name: 构建和打包（简化版）

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: '选择构建平台'
        required: true
        type: choice
        options:
          - windows
          - macos
          - linux
          - all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
            python-version: '3.11'
            name: windows
            artifact_name: auto-login-windows-amd64.exe
            should_build: ${{ inputs.platform == 'windows' || inputs.platform == 'all' || github.event_name == 'push' }}
          - platform: macos
            os: macos-latest
            python-version: '3.11'
            name: macos
            artifact_name: auto-login-macos-amd64
            should_build: ${{ inputs.platform == 'macos' || inputs.platform == 'all' || github.event_name == 'push' }}
          - platform: linux
            os: ubuntu-latest
            python-version: '3.11'
            name: linux
            artifact_name: auto-login-linux-amd64
            should_build: ${{ inputs.platform == 'linux' || inputs.platform == 'all' || github.event_name == 'push' }}
    
    if: matrix.should_build == 'true'
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: 调试信息
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Platform: ${{ inputs.platform }}"
          echo "Matrix Name: ${{ matrix.name }}"
          echo "Matrix OS: ${{ matrix.os }}"

      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安装系统依赖
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get update
            sudo apt-get install -y tesseract-ocr libtesseract-dev
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            brew install tesseract
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            choco install tesseract -y || echo "跳过 Tesseract 安装"
          fi

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 安装 Playwright 浏览器
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: 构建可执行文件
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}
        run: |
          echo "正在构建 ${{ matrix.name }} 可执行文件..."
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            pyinstaller --name=auto-login --onefile --console --clean --noconfirm --strip `
              --hidden-import=playwright.sync_api `
              --hidden-import=pytesseract `
              --hidden-import=PIL `
              --hidden-import=config `
              --hidden-import=browser_manager `
              --hidden-import=lock_manager `
              --hidden-import=ocr_engine `
              --exclude-module=matplotlib `
              --exclude-module=numpy `
              --exclude-module=pandas `
              --exclude-module=tkinter `
              main.py
          else
            pyinstaller --name=auto-login --onefile --console --clean --noconfirm --strip \
              --hidden-import=playwright.sync_api \
              --hidden-import=pytesseract \
              --hidden-import=PIL \
              --hidden-import=config \
              --hidden-import=browser_manager \
              --hidden-import=lock_manager \
              --hidden-import=ocr_engine \
              --exclude-module=matplotlib \
              --exclude-module=numpy \
              --exclude-module=pandas \
              --exclude-module=tkinter \
              main.py
          fi
          echo "✅ 构建完成"

      - name: 检查构建产物
        shell: bash
        run: |
          echo "检查构建产物..."
          ls -la dist/ || echo "dist 目录不存在"
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            if [ -f "dist/auto-login.exe" ]; then
              ls -lh dist/auto-login.exe
              echo "✅ Windows 可执行文件构建成功"
            else
              echo "❌ 错误: dist/auto-login.exe 不存在"
              exit 1
            fi
          else
            if [ -f "dist/auto-login" ]; then
              ls -lh dist/auto-login
              echo "✅ 可执行文件构建成功"
            else
              echo "❌ 错误: dist/auto-login 不存在"
              exit 1
            fi
          fi

      - name: 准备发布文件
        shell: bash
        run: |
          mkdir -p release
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp dist/auto-login.exe release/${{ matrix.artifact_name }}
          else
            cp dist/auto-login release/${{ matrix.artifact_name }}
            chmod +x release/${{ matrix.artifact_name }}
          fi
          cp README.md release/ 2>/dev/null || true
          cp config.json.example release/ 2>/dev/null || true
          echo "✅ 发布文件准备完成"

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: release/
          retention-days: 30
          if-no-files-found: error
