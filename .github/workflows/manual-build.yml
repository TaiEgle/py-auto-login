name: 手动构建（单个平台）

on:
  workflow_dispatch:
    inputs:
      platform:
        description: '选择构建平台'
        required: true
        type: choice
        options:
          - windows
          - macos
          - linux
          - all

jobs:
  build:
    runs-on: ${{ inputs.platform == 'windows' && 'windows-latest' || inputs.platform == 'macos' && 'macos-latest' || inputs.platform == 'linux' && 'ubuntu-latest' || 'ubuntu-latest' }}
    
    strategy:
      matrix:
        include:
          - platform: windows
            os: windows-latest
            python-version: '3.11'
            name: windows
            artifact_name: auto-login-windows-amd64.exe
          - platform: macos
            os: macos-latest
            python-version: '3.11'
            name: macos
            artifact_name: auto-login-macos-amd64
          - platform: linux
            os: ubuntu-latest
            python-version: '3.11'
            name: linux
            artifact_name: auto-login-linux-amd64
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安装系统依赖
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get update
            sudo apt-get install -y tesseract-ocr libtesseract-dev
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            brew install tesseract
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            choco install tesseract -y || echo "跳过 Tesseract 安装"
          fi

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 安装 Playwright 浏览器
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: 构建可执行文件
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            pyinstaller --name=auto-login --onefile --console --clean --noconfirm --strip `
              --hidden-import=playwright.sync_api `
              --hidden-import=pytesseract `
              --hidden-import=PIL `
              --hidden-import=config `
              --hidden-import=browser_manager `
              --hidden-import=lock_manager `
              --hidden-import=ocr_engine `
              --exclude-module=matplotlib `
              --exclude-module=numpy `
              --exclude-module=pandas `
              --exclude-module=tkinter `
              main.py
          else
            pyinstaller --name=auto-login --onefile --console --clean --noconfirm --strip \
              --hidden-import=playwright.sync_api \
              --hidden-import=pytesseract \
              --hidden-import=PIL \
              --hidden-import=config \
              --hidden-import=browser_manager \
              --hidden-import=lock_manager \
              --hidden-import=ocr_engine \
              --exclude-module=matplotlib \
              --exclude-module=numpy \
              --exclude-module=pandas \
              --exclude-module=tkinter \
              main.py
          fi

      - name: 准备发布文件
        shell: bash
        run: |
          mkdir -p release
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp dist/auto-login.exe release/${{ matrix.artifact_name }}
          else
            cp dist/auto-login release/${{ matrix.artifact_name }}
            chmod +x release/${{ matrix.artifact_name }}
          fi
          cp README.md release/
          cp config.json.example release/

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: release/
          retention-days: 7
